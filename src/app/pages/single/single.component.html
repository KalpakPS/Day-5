<div class="row">
    <div class="col" style="display: grid;
  place-items: center;">
        <img class="card-img-top object-fit-sm-contain" width="400px" src="{{data.image}}" alt="..">
    </div>
    <div class="col">
        <h1>{{data.title}}</h1>
        <h4>Rating : {{data.rating.rate}}/5 ({{data.rating.count}})</h4>
        <h3 class="h1">Price : ${{data.price}}</h3>
        <h5>About this item</h5>
        <p>{{data.description}}</p>
    </div>
</div>
